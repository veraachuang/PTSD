<h1>Hello,</h1>
<form id="quiz-form">
    <p>How are you feeling today?</p>
    <input type="text" id="answer" placeholder="Enter your answer here">
    <input type="submit" value="Submit">
</form>

<script>
    document.getElementById('quiz-form').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent form submission

        const answer = document.getElementById('answer').value.toLowerCase();

        let outcome = '';
        if (answer === 'happy') {
            outcome = 'I am glad you feel happy today! Reflect on something that made you feel happy :)';
        } else {
            outcome = 'I want to know more of why you feel that way. Please click the chat box in the bottom right corner to talk!';
        }

        document.getElementById('result').textContent = outcome;
    });
</script>

<p id="result"></p>
